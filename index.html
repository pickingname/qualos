<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://pickingname.github.io/basemap/icons/epicenter.png"
    />
    <meta
      name="qualos"
      content="an app that shows the latest earthquake on a map"
    />
    <meta name="description" content="an earthquake information app" />
    <title>qualos</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <!-- Inject apple standalone device script -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- START OF LEAFLET IMPORT -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- END OF LEAFLET IMPORT -->
  </head>
  <body class="overflow-hidden">
    <div class="map-container" style="background-color: black !important">
      <div class="map-wrapper">
        <div class="map" id="map"></div>
      </div>
    </div>
    <div class="info-container font-outfit w-screen pr-5 sm:pl-0 sm:w-fit">
      <div class="justify-center dark:text-white text-black pb-5 pr-5">
        <div
          class="px-2 sm:px-5 py-1 sm:py-5 font-outfit rounded-md border-neutral-700 dark:border-neutral-600 border relative backdrop-blur-[1px] sm:backdrop-blur-sm transition-all duration-500 ease-in-out"
          id="changeBorderHere"
          style="padding-right: 7.25rem !important"
        >
          <p class="sm:text-3xl text-balance text-transition-v1" id="where">
            Loading..
          </p>
          <div class="sm:pt-6 pt-1.5"></div>
          <div class="dark:text-neutral-400 text-neutral-600">
            <p class="sm:text-xl text-transition-v1" id="time"></p>
            <p class="sm:text-xl text-transition-v1" id="magnitude"></p>
            <p class="sm:text-xl text-transition-v1" id="depth"></p>
          </div>
          <div
            class="absolute top-2 sm:top-5 right-2 sm:right-3 flex flex-col justify-center text-6xl sm:text-[100px] h-full"
            id="intensity"
          ></div>
        </div>
      </div>
      <p
        class="dark:text-neutral-400 text-black block sm:hidden text-balance text-center text-xs fadetext"
      >
        This website is best viewed on a larger screen; try decreasing the zoom
        level on your browser. (5s)
      </p>
    </div>
    <div class="intensity-legend bottom-right px-5 py-5 hidden sm:block">
      <!-- BELOW IS FOR SCALEPROMPT -->
      <div
        id="INT"
        class="hidden dark:text-white text-black font-outfit border border-stone-600 px-3 py-3 rounded-md backdrop-blur-sm"
      >
        <div>
          <p class="text-center">Int.</p>
          <div class="pt-2 centeredimage">
            <div id="s7">
              <img
                src="https://pickingname.github.io/basemap/icons/scales/70.png"
                alt="7"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="s6p">
              <img
                src="https://pickingname.github.io/basemap/icons/scales/60.png"
                alt="6+"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="s6m">
              <img
                src="https://pickingname.github.io/basemap/icons/scales/55.png"
                alt="6-"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="s5p">
              <img
                src="https://pickingname.github.io/basemap/icons/scales/50.png"
                alt="5+"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="s5m">
              <img
                src="https://pickingname.github.io/basemap/icons/scales/45.png"
                alt="5-"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="s4">
              <img
                src="https://pickingname.github.io/basemap/icons/scales/40.png"
                alt="4"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="s3">
              <img
                src="https://pickingname.github.io/basemap/icons/scales/30.png"
                alt="3"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="s2">
              <img
                src="https://pickingname.github.io/basemap/icons/scales/20.png"
                alt="2"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="s1">
              <img
                src="https://pickingname.github.io/basemap/icons/scales/10.png"
                alt="1"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- BELOW IS FOR DETAILSCALE -->
      <div
        id="STA"
        class="hidden dark:text-white text-black font-outfit border border-stone-600 px-3 py-3 rounded-md backdrop-blur-sm"
      >
        <div>
          <p class="text-center">Int.</p>
          <div class="pt-2 centeredimage">
            <div id="i7" class="">
              <img
                src="https://pickingname.github.io/basemap/icons/intensities/70.png"
                alt="7"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="i6p" class="">
              <img
                src="https://pickingname.github.io/basemap/icons/intensities/60.png"
                alt="6+"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="i6m">
              <img
                src="https://pickingname.github.io/basemap/icons/intensities/55.png"
                alt="6-"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="i5p">
              <img
                src="https://pickingname.github.io/basemap/icons/intensities/50.png"
                alt="5+"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="i5m">
              <img
                src="https://pickingname.github.io/basemap/icons/intensities/45.png"
                alt="5-"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="i4">
              <img
                src="https://pickingname.github.io/basemap/icons/intensities/40.png"
                alt="4"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="i3">
              <img
                src="https://pickingname.github.io/basemap/icons/intensities/30.png"
                alt="3"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="i2">
              <img
                src="https://pickingname.github.io/basemap/icons/intensities/20.png"
                alt="2"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
            <div id="i1">
              <img
                src="https://pickingname.github.io/basemap/icons/intensities/10.png"
                alt="1"
                width="20"
                height="20"
                class="pb-2"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        id="EEW"
        class="hidden bg-none backdrop-blur-sm text-white rounded-lg p-6 flex-col items-start space-y-4 border dark:border-neutral-600 border-neutral-500"
      >
        <div class="flex items-center space-x-2">
          <div class="relative">
            <div
              class="w-6 h-6 border-2 border-[#35b4fb] rounded-full flex items-center justify-center"
            >
              <div class="w-5 h-5 bg-none rounded-full"></div>
            </div>
          </div>
          <span class="text-xl pb-0.5 font-outfit">P Wave</span>
        </div>

        <div class="flex items-center space-x-2">
          <div class="relative">
            <div
              class="w-6 h-6 border-2 border-[#f6521f] rounded-full flex items-center justify-center"
            >
              <div class="w-5 h-5 bg-[#f6521f] opacity-20 rounded-full"></div>
            </div>
          </div>
          <span class="text-xl pb-0.5 font-outfit">S Wave</span>
        </div>

        <div class="flex items-center space-x-2">
          <div class="relative">
            <div class="w-6 h-6 rounded-full flex items-center justify-center">
              <img
                src="https://pickingname.github.io/basemap/icons/epicenter.png"
              />
            </div>
          </div>
          <span class="text-xl pb-0.5 font-outfit">Epicenter</span>
        </div>
      </div>
    </div>
    <button
      id="settings"
      class="status-text bottom-left mx-5 my-5 font-outfit h-10 w-10 border border-neutral-700 dark:border-neutral-600 rounded-md hover:border-neutral-500 transition-colors duration-200 ease-in-out"
    >
      <div class="flex justify-center items-center h-full">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-black dark:text-white dark:hover:text-neutral-400 hover:text-neutral-800 transition-colors duration-200 ease-in-out"
        >
          <path d="M20 7h-9" />
          <path d="M14 17H5" />
          <circle cx="17" cy="17" r="3" />
          <circle cx="7" cy="7" r="3" />
        </svg>
      </div>
    </button>
    <div
      class="immediate-warning-text hidden px-5 py-5 bottom-left font-outfit"
      id="emergWarnTextContainer"
    >
      <div
        class="w-full max-w-lg rounded-lg border border-neutral-500 backdrop-blur-sm p-6 text-white shadow-sm"
      >
        <div class="mb-4 text-center">
          <span class="text-3xl font-regular text-red-500">
            <span class="hidden sm:block">[<span id="warnOrigin"></span>]</span>
            Tsunami <span id="tsType"></span>
          </span>
        </div>
        <div
          class="mb-4 grid grid-cols-2 sm:grid-cols-3 gap-4 reducecolsonsmall text-black dark:text-white"
        >
          <div class="text-center">
            <p class="text-lg">Magnitude</p>
            <p class="text-4xl font-medium"><span id="tsMag">--</span></p>
          </div>
          <div class="text-center hideonsmall">
            <p class="text-lg">Intensity</p>
            <p class="text-4xl font-medium"><span id="tsInt">--</span></p>
          </div>
          <div class="text-center sm:block hidden">
            <p class="text-lg">Depth</p>
            <p class="text-4xl font-medium"><span id="tsDepth">-</span>km</p>
          </div>
        </div>
        <p class="text-center text-sm dark:text-neutral-400 text-neutral-600">
          If you are near the lines shown in the map, Please evacuate
          immediately.
        </p>
      </div>
    </div>
    <script src="src/localstorageHandler.js" type="module"></script>
    <script src="src/circleRenderer.js" type="module"></script>
    <script src="src/index.js" type="module"></script>
    <script src="src/maphandler.js" type="module"></script>
    <script src="src/settingsHandler.js" type="module"></script>
    <script
      src="https://pickingname.github.io/basemap/js/clustering.js"
      charset="utf-8"
      type="module"
    ></script>
  </body>
</html>
